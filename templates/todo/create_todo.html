{% extends 'users/index.html' %}



{% block content %}
<form method="post">{% csrf_token %}
    <div class="form-group">
        <label for="name">To-Do Name:</label>
        <input type="text" id="name" value="{{form.name.value|default_if_none:''}}" name="name" class="form-control" aria-describedby="emailHelp" placeholder="Enter To-do Name">
    </div>
    <div class="form-group">
        <label for="status">To-Do Status</label>
        <select id="status" name="status">
            <option value="Active" selected>Active</option>
        </select>
    </div>
    <div class="form-group">
        <label for="due_date">To-Do Ends on:</label>
        <input type="date" id="due_date" name="due_date" class="form-control" aria-describedby="emailHelp" placeholder="Enter To-do Name">
    </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
